<body>

<script>


function destroyer(arr) {
  var args = Array.prototype.slice.call(arguments);
  args.splice(0, 1);
  return arr.filter(function(element) {
    return args.indexOf(element) === -1;
  });
}

console.log(destroyer([1, 2222, 3, 5, 9, 12, 3], 2, 3))
</script>
</body>
